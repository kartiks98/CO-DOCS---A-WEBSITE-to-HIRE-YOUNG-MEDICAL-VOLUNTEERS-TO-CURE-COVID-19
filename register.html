    <script> 
        function GEEKFORGEEKS()                                    
        { 
            var name = document.forms["RegForm"]["Name"];  
            var fname = document.forms["RegForm"]["fName"];               
            var email = document.forms["RegForm"]["EMail"];    
            var phone = document.forms["RegForm"]["Telephone"];  
            var what =  document.forms["RegForm"]["State"]; 
            var qual =  document.forms["RegForm"]["qual"]; 
            var qname =  document.forms["RegForm"]["qname"]; 
            var city =  document.forms["RegForm"]["city"];  
            var password = document.forms["RegForm"]["Password"];  
            var degree= document.forms["RegForm"]["img"];
            var phoneno = /^\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$/;
            var ema=/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
            if (name.value == "")                                  
            { 
                window.alert("Please enter your name."); 
                name.focus(); 
                return false; 
            } 
               
            if (!(email.value.match(ema)))                                   
            { 
                window.alert("Please enter a valid e-mail address."); 
                email.focus(); 
                return false; 
            } 
           
            if (!(phone.value.match(phoneno)))                           
            { 
                window.alert("Please enter your valid telephone number."); 
                phone.focus(); 
                return false; 
            } 
            if (password.value == "")                        
            { 
                window.alert("Please enter your password"); 
                password.focus(); 
                return false; 
            } 
            if (qname.value == "")                        
            { 
                window.alert("Please enter your qualification name"); 
                password.focus(); 
                return false; 
            } 
            if (what.selectedIndex < 1)                  
            { 
                alert("Please enter your stae."); 
                what.focus(); 
                return false; 
            } 
            if (city.value == "")                                  
            { 
                window.alert("Please enter your city."); 
                name.focus(); 
                return false; 
            } 
            if (qual.selectedIndex < 1)                  
            { 
                alert("Please enter your course."); 
                what.focus(); 
                return false; 
            } 
           
            return true; 
        }</script>
